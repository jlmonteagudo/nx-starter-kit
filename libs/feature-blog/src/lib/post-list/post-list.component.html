<div class="content"
      fxLayout="row"
      fxLayout.xs="column"
      fxFlexFill>

    <div fxFlex="50" fxFlex.xs="50">

        <mat-card>
            <mat-card-content>

              <mat-selection-list #postsView (selectionChange)="onPostSelected($event)">
                <mat-list-option *ngFor="let post of posts$ | async" [value]="post">
                  {{ post.title }}
                </mat-list-option>
              </mat-selection-list>

            </mat-card-content>
        </mat-card>

    </div>

    <div fxFlex="50" fxFlex.xs="50">

        <mat-card>
            <mat-card-content>
              <blog-post-view [post]="selectedPost"></blog-post-view>
            </mat-card-content>
        </mat-card>

    </div>

</div>
